<html>
    <head>
        <title>
            Projects
        </title>
    </head>
    <link rel="stylesheet" href="/static/style2.css">

    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <body>

        <div class="container">
            <div class="header">
                <div style="width: 150px;height:40px;display:flex;align-items:center;justify-content:center;color:white;font-family:poppins">
                    <a href="{{url_for('index')}}"><i class="fa-solid fa-house fa-lg" style="color: #ffffff;cursor:pointer"></i></a>
                    <a href="{{url_for('index')}}" style="text-decoration: none;color:white"><p style="margin-left: 20px;cursor:pointer">Home</p></a>
                </div>
            </div>

            {% for i in ProjectData %}
            <div class="card">
                <img src="{{i.imageurl}}">
                <div class="info">
                    <h2>{{i.heading}}</h2>
                    <p>{{i.info}}</p>
                    <div class="links">
                        <a href="{{i.gitlink}}"><i class="fa-brands fa-github fa-xl" style="color:  white;"></i></a>

                        <p style="font-family: Poppins;color:white;">{{i.status}}</p>

                    </div>
                </div>
            </div>
            {% endfor %}

    </body>
</html>
